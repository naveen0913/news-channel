            <style>
                .windows-logo {
                    display: grid;
                    grid-template-columns: repeat(2, 13px);
                    grid-template-rows: repeat(2, 13px);
                    gap: 3px;
                    transform-origin: center;
                    transition: transform 0.6s ease-in-out;
                }

                .windows-logo .box {
                    width: 13px;
                    height: 13px;
                    background-color: #000;
                    /* Change color as needed */
                    border-radius: 2px;
                }

                .box11 {
                    background: #0d6efd !important;
                }

                /* Blue */
                .box21 {
                    background: #dc3545 !important;
                }

                /* Red */
                .box31 {
                    background: #ffc107 !important;
                }

                .box41 {
                    background: #198754 !important;
                }

                .rotate {
                    transform: rotate(360deg);
                }
            </style>

    <style>
        .month-btn {
            position: relative;
            color: #fff;
            font-size: 14px;
            padding: 0.6rem 1.0rem;
            border-radius: 0px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-transform: capitalize;
            border: none;

            border-right: 1px solid #ccc;
            cursor: pointer;
            z-index: 0;
            transition: color 0.3s ease;
        }

        .month-btn span {
            position: relative;
            z-index: 3;
            /* above before/after */
            color: #fff;
            white-space: nowrap;
        }

        .month-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;

        }

        .month-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            /* default transparent */
            transition: background-color 0.35s ease;
            z-index: 1;
            /* under the text (z-index 3) */
            pointer-events: none;
        }

        .month-btn:hover::after {
            background-color: rgba(0, 0, 0, 0.3);
            border-right: 1px solid #ccc;
        }
    </style>
    <style>
        .month-wrapper {
            position: relative;
            white-space: nowrap;
            background: transparent !important;
        }

        .month-wrapper::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(to left, rgba(0, 0, 0, 6.8), transparent);
            z-index: 1;
            /* gradient above links */
        }

        .month-list {
            scrollbar-width: none;
            /* Firefox */
        }

        .month-list::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari */
        }

        .month-btn {
            white-space: nowrap;
        }

        #monthToggleBtn {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            z-index: 2;
            background: transparent;
            border: none;
            font-size: 26px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
